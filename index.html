<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kiosk Start</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="kiosk-start">
    <!-- Animation stage (full-screen background behind content) -->
    <div class="stage" aria-hidden="true"></div>

    <main class="start-screen" role="main">
      <div class="brand" aria-label="Kiosk logo">
        <img
          class="logo-image"
          src="assets/logo_big_complete_transparent.png"
          alt="Happy Herbivore â€” Healthy in a Hurry"
        />
        <span class="logo-text sr-only">Kiosk</span>
      </div>

      <div class="actions">
        <a
          class="action-btn take-away"
          href="menu.html?service=take-away"
          role="button"
          aria-label="Bestelling meenemen"
          >Bestelling meenemen</a
        >
        <a
          class="action-btn dine-in"
          href="menu.html?service=dine-in"
          role="button"
          aria-label="Hier aan tafel eten"
          >Hier aan tafel eten</a
        >
      </div>
    </main>
    <!-- GSAP + Pixi (CDN) and animation script -->
    <link rel="stylesheet" href="includes/animation.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/PixiPlugin.min.js"></script>
    <script src="includes/animation.js"></script>
  </body>
</html>
